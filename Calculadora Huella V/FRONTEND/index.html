<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Huella de Carbono</title>
    <style>
        body {
            background-color: #002A4D; /* Fondo azul */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
            padding: 100px;
            color: #04B299; /* Texto verde */
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .loading-spinner {
            border: 4px solid #00BED6; /* Borde celeste */
            border-top: 4px solid #7BB6BC; /* Borde gris oscuro */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido a la Calculadora de Huella de Carbono</h1>
        <p>Cargando...</p>
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
